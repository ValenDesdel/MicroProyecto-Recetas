<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="header.component" href="header.component.scss">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<app-header></app-header>

<div class=logo></div>

<div class="flip-card" *ngFor= "let beta of recipes.recipes">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="{{beta.image}}" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <h1 [routerLink]="['/about']">{{beta.name}}</h1> 
      <p>{{beta.description}}</p> 
      <p>{{beta.tag}}</p>
    </div>
  </div>
</div>
  

</html>
